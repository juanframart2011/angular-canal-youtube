<h1 class="mt-3 font-weight-light"></h1>
<hr>

<div class="card-columns">
    <div class="card animated fadeIn" *ngFor="let video of videos">
        <img class="card-img-top" [src]="video.thumbnails.high.url" alt="{{ video.title }}">
        <div class="card-body">
            <h5 class="card-title">{{ video.title }}</h5>
            <p class="card-text">
                <strong>Autor:</strong>{{ video.channelTitle }}
            </p>
            <p class="card-text">
                <strong>Publicado:</strong>{{ video.publishedAt | date }}
            </p>
            <button (click)="showVideo( video )" class="btn btn-outline-primary btn-block">Ver Video</button>
        </div>
    </div>
</div>

<div class="row mt-5 mb-5 text-center">
    <div class="col">
        <button (click)="loadVideo()" class="btn btn-outline-primary btn-block">Siguiente PÃ¡gina</button>
    </div>
</div>
